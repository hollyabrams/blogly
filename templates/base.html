<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand px-4" href="/">Blogly</a>
        <ul class="navbar-nav">
          <li class="nav-item px-2"><a class="nav-link" href="/users">Users</a></li>
        </ul>
        <ul class="navbar-nav px-2">
          <li class="nav-item"><a class="nav-link" href="/tags">Tags</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a class="btn btn-sm btn-secondary" href="/users/new">Add user</a>
          </li>
          <li class="nav-item px-2">
            <a class="btn btn-sm btn-secondary" href="/tags/new">Add tag</a>
          </li>
        </ul>
      </nav>
    <div class="container mt-5">
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
        
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
