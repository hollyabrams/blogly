{% extends 'base.html' %}
{% block title %} {{ tag.name }} {% endblock %}
{% block content %}

<h1>{{ tag.name }}</h1>

<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<form>
    <button class="btn btn-outline-primary" formaction="/tags/{{ tag.id }}/edit" formmethod="GET">Edit</button>
    <button class="btn btn-danger" formaction="/tags/{{ tag.id }}/delete" formmethod="POST">Delete</button>
</form>

{% endblock %}
