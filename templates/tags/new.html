{% extends 'base.html' %}
{% block title %} Add Tag {% endblock %}
{% block content %}

<h1>Create Tag</h1>

<form method="POST" action="/tags/new">

    <div class="form-group row">
        <label for="name">Name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter a tag name">
        </div>
    </div>

    <div class="form-check form-group row mt-4">
        {% for post in posts%}
        <div>
            <input class="form-input" type="checkbox" name="posts" value="{{ post.id }}" id="post_{{ post.id }}">
            <label for="post_{{ post.id }}" class="form-check-label">{{ post.title }}</label>
        </div>
        {% endfor %}
    </div>

    <div class="form-group mt-4">
        <a href="/tags" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </div>
    
</form>

{% endblock %}
